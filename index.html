<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>Product management system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input onkeyup=" getTotal()" type="number" id="price" placeholder="Price" />
          <input onkeyup=" getTotal()" type="number" id="taxes" placeholder="Taxes" />
          <input onkeyup=" getTotal()" type="number" id="ads" placeholder="Ads" />
          <input onkeyup=" getTotal()" type="number" id="discount" placeholder="Discount" />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="Count" id="count" />
        <input type="text" placeholder="Category" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="search">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
          <div class="btnSearch">
            <button onclick="getSearchMod(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMod(this.id)" id="searchCategory">Search By Category</button>
          </div>
        </div>
        <div id="deleteAll">
          
        </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
